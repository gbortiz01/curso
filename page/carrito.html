<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda oficial</title>
    <link rel="icon" href="./img/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Merriweather:ital@1&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/b354081611.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <div class="wrapper">   
        <aside>
            <header>
                <img class="logo" src="https://www.pastillas.com.ar/images/logo.png" height="80px" alt="Logo LPDA">
            </header>  
            <div>
                <nav>
                    <ul>
                        <li><a class="boton-menu boton-volver active" href="./tienda.html"> <i class="bi bi-cart"></i>Seguir Comprando</a></li>                   
                        <li><a class="boton-menu boton-carrito" href="./carrito.html">Carrito</a></li>
                    </ul>
                </nav>
            </div>
            <footer class="footer">
                <div  class="nombrefooter">
                  <h3>Nuestras Redes</h3>
                </div>
          
                <nav class="redes">
                    <div>
                        <a href="https://es-la.facebook.com/" target="_blank" >
                            <i class="fab fa-facebook"></i> Facebook
                        </a>
                        <a href="https://twitter.com/" target="_blank">
                            <i class="fab fa-twitter"></i> Twitter
                        </a>
                        <a href="https://www.tiktok.com/?lang=es" target="_blank" >
                            <i class="fab fa-tiktok"></i> TikTok
                        </a>
                        <a href="https://www.instagram.com/" target="_blank">
                            <i class="fab fa-instagram"></i> Instagram
                        </a>
                    </div>
                </nav>
                <div class="logo">
                    <img src="https://www.pastillas.com.ar/images/logo.png" height="80px" alt="Logo LPDA">
                </div>
            </footer>
        </aside>
    </header>
    <main class="main-tienda">
        <h2 class="titulo-principal">Carrito <i class="bi bi-cart4"></i></h2>
        <div class="contenedor-carrito">
            <p id="carrito-vacio" class="carrito-vacio disabled">Tu carrito está vacío <i class="bi bi-emoji-frown"></i></p>
            <div id="contenedor-productos" class="carrito-productos disabled">
                <!-- Los productos del carrito se agregarán aquí desde JavaScript -->
            </div>
            <div id="carrito-acciones" class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p id="total">$0.00</p>
                    </div>
                    <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar Ahora</button>
                </div>
            </div>
        </div>
        <div id="resumen-compra" class="disabled">
            <!-- El resumen de compra se mostrará aquí desde JavaScript -->
        </div>
        <button id="imprimir-resumen" class="boton-imprimir disabled">Imprimir Resumen</button>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script> 
    <script src="../script/carrito.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script> AOS.init();</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> 
</body>
</html>
