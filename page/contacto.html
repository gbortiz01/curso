<main>
    <section class="fondocontacto">
        <div class="titulo">
            <h1>Las Pastillas del Abuelo</h1>
            <p class="parrafocontacto">¿Te queres contactar con nosotros?</p>
        </div>       
        <form action="" class="form">
            <div>
                <label for="nombre">Nombre:</label>
                <input required type="text" id="nombre" name="nombre"  placeholder="¿Cual es tu Nombre?"  ><br>
               
                <label for="apellido">Apellido:</label>
                <input required type="text" id="apellido" name="apellido" placeholder="¿Como es tu Apellido?"><br>      
                
                <label for="email">Correo electrónico:</label>
                <input required type="email" id="email" name="email" placeholder="¿Como es tu Email?" ><br> 
        
                <p>Dejanos tu Mensaje</p>
        
                <label for="comentario">Comentario:</label><br>
                <textarea id="comentario" name="comentario" rows="5" cols="40"></textarea><br>
                <input type="button" class="btn btn-secondary" value="Enviar">
                <input class="btn btn-secondary" type="reset">
            </div>
        </form>
    </section>
