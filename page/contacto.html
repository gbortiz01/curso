                <h1>"Comparte tus Pensamientos: Déjanos un Mensaje y Permítenos Conocerte" </h1>

            <div class=subtitulogaleria>
              <p> Tu Voz, Nuestra Inspiración...</p>

      </div>
      <section>       
        <div class="container">
            <div class="form-container">
                <form id="form" class="form">                    
                        <div class="field">
                            <label for="from_name">Nombre:</label>
                            <input required type="text" id="from_name" name="from_name"><br>
                        </div>
                        <div class="field">
                            <label for="email_id">E-mail:</label>
                            <input required type="text" id="email_id" name="email_id"><br>
                        </div>
                        <div class="Textoform" class="field">
                            <label for="message">Comentario:</label><br>
                            <textarea id="message" name="message" rows="5" cols="40"></textarea><br> 
                        </div>
                        <input type="submit" id="button" class="btn btn-secondary" value="Enviar">
                        <input class="btn btn-secondary" type="reset">
                </form>
            </div>

        </div>
    </section>
